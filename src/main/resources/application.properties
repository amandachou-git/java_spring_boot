
server.port=8090
server.servlet.context-path=/javaspringboot
spring.application.name=javaspringboot
spring.data.ldap.repositories.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true

# mybatis
mybatis.type-aliases-package=com.example.java_spring_boot.dao.entity
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

# mysql
spring.datasource.url=jdbc:mysql://localhost:3303/springboot?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/java_spring_boot

spring.main.allow-bean-definition-overriding=true
